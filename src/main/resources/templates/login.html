<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border-radius: 15px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: white;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        .fade-in {
            animation: fadeIn 0.8s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-control:focus {
            border-color: #2575fc;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
        }
        .password-toggle {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
    </style>
</head>
<body>

<div class="container fade-in d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-lg">
        <h3 class="text-center mb-4 text-primary">Welcome Back</h3>

        <form th:action="@{/login}" method="post" id="loginForm" novalidate>
            <!-- Username -->
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input class="form-control" type="text" name="username" id="username" required>
                <div class="invalid-feedback">Please enter your username.</div>
            </div>

            <!-- Password -->
            <div class="mb-3 position-relative">
                <label class="form-label">Password</label>
                <input class="form-control" type="password" name="password" id="password" required>
                <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
                <div class="invalid-feedback">Please enter your password.</div>
            </div>

            <!-- Error Messages -->
            <div th:if="${param.error}" class="alert alert-danger text-center fade-in">
                Invalid username or password.
            </div>

            <div th:if="${param.logout}" class="alert alert-success text-center fade-in">
                You have been logged out successfully.
            </div>

            <!-- Submit -->
            <button class="btn btn-primary w-100 mt-3" type="submit">Login</button>

            <div class="mt-3 text-center">
                <a href="/signup" class="text-decoration-none text-primary">Don‚Äôt have an account? Sign up</a>
            </div>
        </form>
    </div>
</div>

<script>
    // Form validation
    const form = document.getElementById('loginForm');
    const username = document.getElementById('username');
    const password = document.getElementById('password');

    form.addEventListener('submit', (e) => {
        let valid = true;

        if (username.value.trim() === '') {
            username.classList.add('is-invalid');
            valid = false;
        } else {
            username.classList.remove('is-invalid');
        }

        if (password.value.trim() === '') {
            password.classList.add('is-invalid');
            valid = false;
        } else {
            password.classList.remove('is-invalid');
        }

        if (!valid) {
            e.preventDefault();
            e.stopPropagation();
        }
    });

    // Toggle password visibility
    function togglePassword() {
        const input = document.getElementById('password');
        input.type = input.type === 'password' ? 'text' : 'password';
    }
</script>

</body>
</html>
