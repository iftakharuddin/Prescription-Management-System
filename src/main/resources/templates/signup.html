<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        .strength-bar {
            height: 6px;
            border-radius: 3px;
            transition: width 0.3s, background-color 0.3s;
        }
        .strength-text {
            font-size: 0.9em;
            font-weight: 500;
        }
        .fade-in {
            animation: fadeIn 0.8s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container fade-in">
    <div class="card p-4 shadow-lg" style="max-width: 400px; margin: auto;">
        <h3 class="text-center mb-4 text-primary">Create Account</h3>

        <form th:action="@{/signup}" th:object="${user}" method="post" id="signupForm" novalidate>
            <!-- Username -->
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" th:field="*{username}" id="username" class="form-control" required>
                <div class="invalid-feedback">Username must be at least 3 characters.</div>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" th:field="*{password}" id="password" class="form-control" required>
                <div class="invalid-feedback">Password must be at least 6 characters.</div>

                <div class="mt-2 strength-bar bg-secondary" id="strengthBar"></div>
                <small class="strength-text" id="strengthText"></small>
            </div>

            <!-- Error message from backend -->
            <div th:if="${error}" class="alert alert-danger text-center fade-in" th:text="${error}"></div>

            <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>

            <div class="mt-3 text-center">
                <a href="/login" class="text-decoration-none">Already have an account? Log in</a>
            </div>
        </form>
    </div>
</div>

<script>
    // Client-side validation
    const form = document.getElementById('signupForm');
    const username = document.getElementById('username');
    const password = document.getElementById('password');
    const strengthBar = document.getElementById('strengthBar');
    const strengthText = document.getElementById('strengthText');

    // Password strength logic
    password.addEventListener('input', () => {
        const val = password.value;
        let strength = 0;

        if (val.length >= 6) strength++;
        if (/[A-Z]/.test(val)) strength++;
        if (/[0-9]/.test(val)) strength++;
        if (/[^A-Za-z0-9]/.test(val)) strength++;

        let width = 0;
        let color = '';
        let text = '';

        switch (strength) {
            case 0:
                width = 0; color = 'transparent'; text = '';
                break;
            case 1:
                width = 25; color = 'red'; text = 'Weak';
                break;
            case 2:
                width = 50; color = 'orange'; text = 'Fair';
                break;
            case 3:
                width = 75; color = 'blue'; text = 'Good';
                break;
            case 4:
                width = 100; color = 'green'; text = 'Strong';
                break;
        }

        strengthBar.style.width = width + '%';
        strengthBar.style.backgroundColor = color;
        strengthText.textContent = text;
    });

    // Form validation before submit
    form.addEventListener('submit', (event) => {
        let valid = true;

        if (username.value.trim().length < 3) {
            username.classList.add('is-invalid');
            valid = false;
        } else {
            username.classList.remove('is-invalid');
        }

        if (password.value.trim().length < 6) {
            password.classList.add('is-invalid');
            valid = false;
        } else {
            password.classList.remove('is-invalid');
        }

        if (!valid) {
            event.preventDefault();
            event.stopPropagation();
        }
    });
</script>

</body>
</html>
