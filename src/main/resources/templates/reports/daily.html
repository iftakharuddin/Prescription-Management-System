<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2>Day-wise Prescription Report</h2>
    <table class="table table-bordered">
      <thead><tr><th>Date</th><th>Prescription Count</th></tr></thead>
      <tbody>
        <tr th:each="r : ${dayCounts}">
          <td th:text="${r.day}"></td>
          <td th:text="${r.count}"></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
