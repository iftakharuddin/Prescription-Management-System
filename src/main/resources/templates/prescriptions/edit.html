<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Prescription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2 class="text-center mb-4">Edit Prescription</h2>

    <form th:action="@{'/prescriptions/update/' + ${prescription.id}}" th:object="${prescription}" method="post" class="card p-4 shadow-sm">

        <div class="mb-3">
            <label for="prescriptionDate" class="form-label">Prescription Date</label>
            <input type="date" id="prescriptionDate"
                th:field="*{prescriptionDate}"
                class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="patientName" class="form-label">Patient Name</label>
            <input type="text" id="patientName" th:field="*{patientName}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="patientAge" class="form-label">Patient Age</label>
            <input type="number" id="patientAge" th:field="*{patientAge}" min="0" max="120" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="patientGender" class="form-label">Patient Gender</label>
            <select id="patientGender" th:field="*{patientGender}" class="form-select" required>
                <option value="" disabled>Select gender</option>
                <option value="Male" th:selected="${prescription.patientGender == 'Male'}">Male</option>
                <option value="Female" th:selected="${prescription.patientGender == 'Female'}">Female</option>
                <option value="Other" th:selected="${prescription.patientGender == 'Other'}">Other</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="diagnosis" class="form-label">Diagnosis</label>
            <textarea id="diagnosis" th:field="*{diagnosis}" class="form-control" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="medicines" class="form-label">Medicines</label>
            <textarea id="medicines" th:field="*{medicines}" class="form-control" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="nextVisitDate" class="form-label">Next Visit Date</label>
            <input type="date" id="nextVisitDate"
                th:field="*{nextVisitDate}"
                class="form-control">
        </div>

        <div class="d-flex justify-content-between">
            <a href="/prescriptions" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-success">Update Prescription</button>
        </div>
    </form>
</div>
</body>
</html>
