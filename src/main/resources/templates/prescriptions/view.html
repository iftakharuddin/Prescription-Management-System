<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Prescription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2 class="mb-4 text-center">Prescription Details</h2>

    <div class="card shadow-sm p-4">
        <div class="mb-3">
            <label class="form-label fw-bold">Prescription Date:</label>
            <p th:text="${prescription.prescriptionDate}"></p>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Patient Name:</label>
            <p th:text="${prescription.patientName}"></p>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Age:</label>
            <p th:text="${prescription.patientAge}"></p>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Gender:</label>
            <p th:text="${prescription.patientGender}"></p>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Diagnosis:</label>
            <p th:text="${prescription.diagnosis}"></p>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Medicines:</label>
            <p th:text="${prescription.medicines}"></p>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Next Visit Date:</label>
            <p th:text="${prescription.nextVisitDate}"></p>
        </div>

        <a href="/prescriptions" class="btn btn-secondary">Back to List</a>
    </div>
</div>
</body>
</html>
