<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prescription Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background */
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(120deg, #74ebd5, #ACB6E5);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 900px;
        }

        /* Prescription Card */
        .prescription-card {
            background: white;
            border-radius: 15px;
            padding: 2rem 3rem;
            margin-top: 2rem;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        /* Clinic Header */
        .clinic-header {
            text-align: center;
            border-bottom: 2px solid #2575fc;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .clinic-header h2 {
            color: #2575fc;
            font-weight: 700;
        }
        .clinic-header p {
            margin: 0;
            font-size: 0.9rem;
            color: #444;
        }

        /* Prescription content */
        .section-title {
            color: #2575fc;
            font-weight: 600;
            margin-top: 1.5rem;
        }

        .prescription-field {
            margin-bottom: 0.8rem;
        }
        .prescription-field label {
            font-weight: bold;
            color: #333;
        }
        .prescription-field p {
            margin: 0;
            padding-left: 10px;
            border-left: 3px solid #2575fc;
            background: #f9f9f9;
            border-radius: 4px;
        }

        /* Footer */
        .prescription-footer {
            margin-top: 2rem;
            border-top: 1px dashed #aaa;
            padding-top: 10px;
            text-align: right;
            color: #555;
            font-style: italic;
        }

        /* Buttons */
        .action-buttons {
            margin-top: 1.5rem;
            text-align: center;
        }

        .btn {
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        /* Print area */
        @media print {
            body {
                background: white;
            }
            .action-buttons, .navbar {
                display: none;
            }
            .prescription-card {
                box-shadow: none;
                border: 1px solid #ccc;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-light shadow-sm">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand fw-bold text-primary" href="/prescriptions">ü©∫ Prescription App</a>
            <form th:action="@{/logout}" method="post" class="m-0">
                <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="prescription-card" id="prescriptionContent">
            <!-- Clinic Info -->
            <div class="clinic-header">
                <h2>Dr. HealthCare Clinic</h2>
                <p>123 Medical Street, Dhaka | +880 1234 567 890 | dr.health@example.com</p>
            </div>

            <!-- Patient Info -->
            <div class="row">
                <div class="col-md-6 prescription-field">
                    <label>Prescription Date:</label>
                    <p th:text="${prescription.prescriptionDate}"></p>
                </div>
                <div class="col-md-6 prescription-field">
                    <label>Next Visit Date:</label>
                    <p th:text="${prescription.nextVisitDate}"></p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 prescription-field">
                    <label>Patient Name:</label>
                    <p th:text="${prescription.patientName}"></p>
                </div>
                <div class="col-md-3 prescription-field">
                    <label>Age:</label>
                    <p th:text="${prescription.patientAge}"></p>
                </div>
                <div class="col-md-3 prescription-field">
                    <label>Gender:</label>
                    <p th:text="${prescription.patientGender}"></p>
                </div>
            </div>

            <!-- Diagnosis -->
            <div class="prescription-field">
                <label class="section-title">Diagnosis:</label>
                <p th:text="${prescription.diagnosis}"></p>
            </div>

            <!-- Medicines -->
            <div class="prescription-field">
                <label class="section-title">Medicines:</label>
                <p th:text="${prescription.medicines}"></p>
            </div>

            <!-- Footer / Signature -->
            <div class="prescription-footer">
                <p>Signature of Doctor</p>
                <p><strong>__________________________</strong></p>
            </div>
        </div>

        <!-- Buttons -->
        <div class="action-buttons">
            <a href="/prescriptions" class="btn btn-secondary me-2">‚Üê Back to List</a>
            <button class="btn btn-primary me-2" onclick="printPrescription()">üñ®Ô∏è Print</button>
            <button class="btn btn-success" onclick="downloadPDF()">üíæ Download PDF</button>
        </div>
    </div>

    <footer class="text-center text-light mt-4 mb-2" style="opacity:0.8;">
        <p>¬© 2025 Prescription App | Made with ‚ù§Ô∏è for healthcare professionals</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
        // Print function
        function printPrescription() {
            window.print();
        }

        // Generate PDF using html2pdf.js
        function downloadPDF() {
            const element = document.getElementById('prescriptionContent');
            const opt = {
                margin: 0.5,
                filename: 'prescription.pdf',
                image: { type: 'jpeg', quality: 1.0 },
                html2canvas: {
                scale: 4,             
                useCORS: true,        
                logging: false,
                letterRendering: true 
                },
                jsPDF: {
                unit: 'in',
                format: 'a4',
                orientation: 'portrait',
                compress: true
                }
            };

            document.fonts.ready.then(() => {
                html2pdf().set(opt).from(element).save();
            });
        }

    </script>
</body>
</html>
