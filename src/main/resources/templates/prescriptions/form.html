<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
  <h2>New Prescription</h2>
  <form th:action="@{/prescriptions}" th:object="${prescription}" method="post">
    <div>
        <label>Date</label>
        <input class="form-control" type="date" th:field="*{prescriptionDate}"/>
        <div th:if="${#fields.hasErrors('prescriptionDate')}" th:errors="*{prescriptionDate}"></div>
    </div>
    <div>
        <label>Patient Name</label>
        <input class="form-control" th:field="*{patientName}"/>
        <div th:if="${#fields.hasErrors('patientName')}" th:errors="*{patientName}"></div>
    </div>
    <div><label>Age</label><input class="form-control" type="number" th:field="*{patientAge}"/></div>
    <div><label>Gender</label>
      <select class="form-control" th:field="*{patientGender}">
        <option value="" disabled selected>Select gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div><label>Diagnosis</label><textarea class="form-control" th:field="*{diagnosis}"></textarea></div>
    <div>
        <label>Medicines</label>
        <textarea class="form-control" th:field="*{medicines}"></textarea>
        <div th:if="${#fields.hasErrors('medicines')}" th:errors="*{medicines}"></div>
    </div>
    <div><label>Next Visit Date</label><input class="form-control" type="date" th:field="*{nextVisitDate}"/></div>
    <button class="btn btn-primary mt-2" type="submit">Save</button>
  </form>
</div>
</body>
</html>
