<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prescription Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Animated gradient background */
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(120deg, #74ebd5, #ACB6E5);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Navbar styling */
        .navbar {
            backdrop-filter: blur(10px);
            background-color: rgba(255,255,255,0.8) !important;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .navbar-brand {
            font-weight: bold;
            color: #2575fc !important;
            font-size: 1.4rem;
        }

        /* Card container */
        .content-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: #2575fc;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        /* Buttons */
        .btn {
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        /* Table styling */
        table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        th {
            background-color: #2575fc;
            color: white;
            text-align: center;
        }

        td {
            vertical-align: middle;
            text-align: center;
        }

        tr:hover {
            background-color: rgba(37, 117, 252, 0.05);
            transition: background-color 0.2s ease;
        }

        /* Filter area */
        .filter-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        }

        /* Footer text */
        footer {
            text-align: center;
            color: white;
            margin-top: 3rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Floating animated medical icons (decorative) */
        .floating-icon {
            position: fixed;
            width: 50px;
            opacity: 0.15;
            animation: float 10s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="/prescriptions">ü©∫ Prescription App</a>
        <div class="ms-auto">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-danger">Logout</button>
            </form>
        </div>
    </div>
</nav>

<!-- Main Container -->
<div class="container content-card">
    <h2>Doctor's Prescription Records</h2>

    <!-- Filter section -->
    <div class="filter-card">
        <form method="get" class="row g-2 align-items-center">
            <div class="col-md-3">
                <label class="form-label">From Date</label>
                <input type="date" name="from" th:value="${from}" class="form-control">
            </div>
            <div class="col-md-3">
                <label class="form-label">To Date</label>
                <input type="date" name="to" th:value="${to}" class="form-control">
            </div>
            <div class="col-md-6 d-flex justify-content-end align-items-end gap-2">
                <button class="btn btn-primary btn-sm" type="submit">Filter</button>
                <a class="btn btn-success btn-sm" th:href="@{/prescriptions/new}">+ New Prescription</a>
                <a class="btn btn-info btn-sm" th:href="@{/reports/daily}">üìÖ Daily Report</a>
            </div>
        </form>
    </div>

    <!-- Prescription Table -->
    <div class="table-responsive">
        <table class="table table-bordered align-middle">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Patient Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Next Visit</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="p : ${prescriptions}">
                    <td th:text="${p.prescriptionDate}"></td>
                    <td th:text="${p.patientName}"></td>
                    <td th:text="${p.patientAge}"></td>
                    <td th:text="${p.patientGender}"></td>
                    <td th:text="${p.nextVisitDate}"></td>
                    <td>
                        <a class="btn btn-warning btn-sm" th:href="@{|/prescriptions/edit/${p.id}|}">‚úèÔ∏è Edit</a>
                        <a class="btn btn-info btn-sm" th:href="@{|/prescriptions/view/${p.id}|}">üëÅÔ∏è View</a>
                        <form th:action="@{|/prescriptions/delete/${p.id}|}" method="post" style="display:inline">
                            <button class="btn btn-danger btn-sm" type="submit"
                                    onclick="return confirm('Are you sure you want to delete this prescription?')">
                                üóëÔ∏è Delete
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<footer>
    <p>¬© 2025 Prescription App ‚Äì Crafted with ‚ù§Ô∏è for doctors and patients</p>
</footer>

<!-- Floating decorative icons -->
<img src="https://cdn-icons-png.flaticon.com/512/2966/2966485.png" class="floating-icon" style="top:10%; left:5%; animation-delay: 1s;">
<img src="https://cdn-icons-png.flaticon.com/512/2966/2966434.png" class="floating-icon" style="top:30%; right:5%; animation-delay: 3s;">
<img src="https://cdn-icons-png.flaticon.com/512/2966/2966525.png" class="floating-icon" style="bottom:10%; left:10%; animation-delay: 5s;">

<script>
    // Subtle background movement based on mouse position
    document.addEventListener("mousemove", (e) => {
        const moveX = (e.pageX / window.innerWidth - 0.5) * 30;
        const moveY = (e.pageY / window.innerHeight - 0.5) * 30;
        document.body.style.backgroundPosition = `${50 + moveX}% ${50 + moveY}%`;
    });
</script>

</body>
</html>
