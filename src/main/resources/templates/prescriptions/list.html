<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/prescriptions">Prescription App</a>
            <div class="d-flex">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline-danger">Logout</button>
                </form>
            </div>
        </div>
    </nav>

  <div class="container">
    <h2>Prescriptions</h2>
    <form method="get">
      <input type="date" name="from" th:value="${from}"/>
      <input type="date" name="to" th:value="${to}"/>
      <button class="btn btn-primary btn-sm" type="submit">Filter</button>
      <a class="btn btn-success btn-sm" th:href="@{/prescriptions/new}">New</a>
      <a class="btn btn-info btn-sm" th:href="@{/reports/daily}">Daily Report</a>
    </form>
    <table class="table table-bordered mt-2">
      <thead><tr><th>Date</th><th>Patient</th><th>Age</th><th>Gender</th><th>Next Visit</th><th>Actions</th></tr></thead>
      <tbody>
        <tr th:each="p : ${prescriptions}">
          <td th:text="${p.prescriptionDate}"></td>
          <td th:text="${p.patientName}"></td>
          <td th:text="${p.patientAge}"></td>
          <td th:text="${p.patientGender}"></td>
          <td th:text="${p.nextVisitDate}"></td>
          <td>
            <form th:action="@{|/prescriptions/delete/${p.id}|}" method="post" style="display:inline">
                <button class="btn btn-danger btn-sm" type="submit" onclick="return confirm('Are you sure you want to delete this prescription?')">
                    Delete
                </button>
            </form>
            <a class="btn btn-warning btn-sm" th:href="@{|/prescriptions/edit/${p.id}|}">Edit</a>
            <a class="btn btn-info btn-sm" th:href="@{|/prescriptions/view/${p.id}|}">View</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
